<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-advice-500 h-screen w-screen flex place-items-center">
  <div class="w-11/12 h-3/5 bg-advice-400 m-auto rounded-2xl flex place-items-center flex-col md:w-2/5">
    <div class="w-full h-4/5 flex flex-col gap-4 justify-around place-items-center mt-4">
      <h1 id="num" class="text-advice-200 text-xl"></h1>
      <h1 id="advice" class="text-white font-bold text-2xl mx-8"></h1>
      <img src="img/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>
    <div class="bg-advice-200 w-16 h-16 rounded-full flex justify-center place-items-center relative top-10 cursor-pointer" id="icon">
      <img src="img/icon-dice.svg" alt="Icon" class="h-1/2 w-1/2">
    </div>
  </div>

  <script>

    let adviceNumber = 0

const getAdvice = () => {
      fetch('https://api.adviceslip.com/advice')
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('advice').innerHTML = data.slip.advice;
        console.log(data.slip.advice);
      });
      console.log('123');
      adviceNumber = adviceNumber + 1;
      console.log(adviceNumber);
      document.getElementById('num').innerHTML = `Advice #${adviceNumber}`
    }
    
    document.getElementById('icon').addEventListener('click', getAdvice)

    
  </script>
</body>
</html>
